<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="calc.css"> <!--link para a página de css-->
    <script src="calc.js"></script> <!--link para a página de jscript-->
</head>
<body>
    <div class="calculadora">
        <h1>CALCULADORA</h1><!--título da calculadora-->
        <p id="resultado"></p> <!--paragrafo onde vai o resultado-->
        <table>
            <tr>
                <td><button class="botao" onclick="clean()">C</button></td>
                <td><button class="botao" onclick="back()"><</button></td>
                <td><button class="botao" onclick="insert('/')">/</button></td>
                <td><button class="botao" onclick="insert('*')">*</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('7')">7</button></td>
                <td><button class="botao" onclick="insert('8')">8</button></td>
                <td><button class="botao" onclick="insert('9')">9</button></td>
                <td><button class="botao" onclick="insert('-')">-</button></td>
            </tr>  
            <tr>
                <td><button class="botao" onclick="insert('4')">4</button></td>
                <td><button class="botao" onclick="insert('5')">5</button></td>
                <td><button class="botao" onclick="insert('6')">6</button></td>
                <td><button class="botao" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('1')">1</button></td>
                <td><button class="botao" onclick="insert('2')">2</button></td>
                <td><button class="botao" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="botaoEqual" style="height: 112px;" onclick="calculate()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="botaoZero" style="width: 112px;" onclick="insert('0')">0</button></td>
                <td><button class="botao" onclick="insert('.')">.</button></td>
                <!--"COLSPAN E ROWSPAN" usados para concertar o tamanho dos botões "0 e =" lateralmente e horizontalmente-->
            </tr>
            
        </table>
    </div>

</body>
</html>
